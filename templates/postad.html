<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500,600,700,800,900|Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}" type="text/css" />
    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Handouts - Giving is a Blessing</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="/"><img src="../static/img/handouts-logo.png" class="img-fluid" width="40px"></img>Handouts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-white" href="/">Find Products</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="bg-light">
        <div class="container ">
            <div class="row">
                <div class="col-md-6 offset-md-3 bg-white p-5 my-5 rounded">
                    <h2 class="mb-3 text-secondary">Post Ad</h2>
                    <hr> 
                    {% with messages = get_flashed_messages() %} 
                    {% if messages %} 
                    {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        <p>{{ message }}</p>
                    </div>
                    {% endfor %} 
                    {% endif %} 
                    {% endwith %}
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="full_name">Full name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full name" maxlength="40" required>
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email address</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email" required  maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="ad_name">Ad Name</label>
                            <input type="text" class="form-control" id="ad_name" name="ad_name" placeholder="Ad Name" required  maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="category">Select Category</label>
                            <select class="form-control" id="category" name="category" required>
                              <option value="">Select Category</option>
                              <option value="1">Furniture</option>
                              <option value="2">Clothing</option>
                              <option value="3">Home Appliances</option>
                              <option value="4">Electronics</option>
                              <option value="5">Toys and games</option>
                              <option value="6">Sporting</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="condition">Select condition</label>
                            <select class="form-control" id="condition" name="condition" required>
                              <option value="">Select item condition</option>
                              <option value="Brand new">Brand new</option>
                              <option value="Used">Used</option>
                              <option value="Heavy used">Heavy used</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product age</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="product_age" id="less_one_year" value="less_one_year" checked>
                                <label class="form-check-label" for="less_one_year">
                        Less Than a year
                      </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="product_age" id="more_one_year" value="more_one_year">
                                <label class="form-check-label" for="more_one_year">
                        More than one year
                      </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="product_age" id="more_five_years" value="more_five_years">
                                <label class="form-check-label" for="more_five_years">
                        More than five years
                      </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descrption">Descrption</label>
                            <textarea class="form-control" id="descrption" name="descrption" rows="3" required maxlength="300"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="address">Location address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required  maxlength="100">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                      Please be specified: Apartment/house number Street name, City, Province 
                    </small>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" accept=".jpg,.JPEG,.gif" class="custom-file-input" name="upload_img" id="upload_img" required>
                                <label class="custom-file-label" for="upload_img">Choose file</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-orange">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a class="navbar-brand" href="/"><img src="../static/img/handouts-logo.png" class="img-fluid" width="40px"></img>Handouts</a>
    </footer>

    <script>
    var upload_img = document.getElementById('upload_img');
    upload_img.onchange = function(e) {
        var ext = this.value.match(/\.([^\.]+)$/)[1];
        switch (ext) {
            case 'jpg':
            case 'JPEG':
            case 'gif':
                break;
            default:
            $('.custom-file').append('<small class="form-text text-danger"> Please choose only images with extentions: .jpg / .JPEG / .gif </small>')
                this.value = '';
        }
    };
        
        $('#upload_img').on('change', function() {
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html(fileName);
        })
    </script>
</body>

</html>
